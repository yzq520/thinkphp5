<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/home/cart/css/style.css"/>
</head>
<body>
	<div id="app" class="container">
		<h2 class="title">购物车</h2>
		<table class="tab" width="100%" border="0" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th colspan="2">商品信息</th>
					<th style="width: 14%;">商品金额</th>
					<th style="width: 14%;">商品数量</th>
					<th style="width: 14%;">小计</th>
					<th>编辑</th>
				</tr>
			</thead>
			{foreach $data as $v}
			<tbody>
				<tr v-for="item in productList">
					<td style="width:5%;"></td>
					<td class="goods" style="">
						<img src="/photo/{$v['pic']}" class="goods-left" style="margin-left:125px"/>
						<div class="goods-right">
							<p style="margin-top:-100px;margin-left:130px;color:red">{$v['gname']}</p>
							<p style="margin-top:50px;margin-left:130px;font-size:13px">产品简介:<span style="color:red">{$v['content']}</span></p>
						</div>
					</td>
					<td>{$v['price']}</td>
					<td class="num">
						<a href="/home/num/{$v['cid']}?a=jian"><button type="button" style="width:30px">-</button></a>
						<input type="text" value="{$v['num']}" disabled />
						<a href="/home/num/{$v['cid']}?a=jia"><button type="button" style="width:30px">+</button></a>
					</td>
					<td class="redcolor">{$v['price']*$v['num']}￥</td>
					<td class="del"><a href="/home/cart_delete/{$v->cid}">删除</a></td>
				</tr>
			</tbody>
			{/foreach}
			<tfoot>
				<tr class="footer">
					<td colspan="9">
					<a href="/" style="color:red;text-decoration:none;"><<<<继续购物</a>
					<span style="margin-left:900px">总计：{$sum}</span>元
						<a href="/home/js_cart"><button type="button" class="btn">结账</button></a>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
	<script src="/home/cart/js/vue-resource.js" type="text/javascript" charset="utf-8"></script>
	<script src="/home/cart/js/cart.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
