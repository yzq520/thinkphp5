{extend name="default/index"}

{block name="content"}
    <div class="panel-content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <form class="form-horizontal form-stripe" method="post" enctype="multipart/form-data" action="/admin/order_update/{$data['oid']}">
                                        <h6 class="mb-xlg text-center"><b>订单修改</b></h6>
                                        

                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">商品名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="gname" id="name" value="{$data->gname}" disabled>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">价格</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="zprice" id="name" value="{$data->zprice}" placeholder="$"  disabled>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">数量</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="num" id="name" value="{$data->num}" placeholder="$"  disabled>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">订单号</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="ddh" id="name" value="{$data->ddh}" placeholder="$"  disabled>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">电话</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="phone" id="name" value="{$data->phone}" placeholder="$"  disabled>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password3" class="col-sm-2 control-label">状态</label>
                                            <div class="col-sm-10">
                                               <select name="status" id="">
                                                    <option {if $data['status']==1}selected{/if} value="1">待发货</option>
                                                    <option {if $data['status']==2}selected{/if} value="2">派件中</option>
                                                    <option {if $data['status']==3}selected{/if} value="3">已发货</option>
                                                    <option {if $data['status']==4}selected{/if} value="4">已收货</option>
                                               </select> 
                                            </div>
                                        </div>
                                         
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">提交</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
{/block}
