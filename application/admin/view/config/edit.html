{extend name="default/index"}

{block name="content"}
    <div class="panel-content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <form class="form-horizontal form-stripe" method="post" enctype="multipart/form-data" action="/admin/config_update/{$data->id}">
                                        <h6 class="mb-xlg text-center"><b>修改配置</b></h6>
                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">网站名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="name" id="name" value="{$data->name}">
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <label for="password3" class="col-sm-2 control-label">网站关键字</label>
                                            <div class="col-sm-10">
                                            <input type="text" class="form-control" name="gjz" id="gjz" value="{$data->gjz}">
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">网站LOGO</label>
                                            <div class="col-sm-10">
                                            	<input type="hidden" name="ypic" value="{$data->pic}">
                                                <input type="file" name="pic" id="name">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">网站版权</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="bq" id="name" value="{$data->bq}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password3" class="col-sm-2 control-label">状态</label>
                                            <div class="col-sm-10">
                                               <select name="zt" id="">
                                                    <option {if $data->zt==1}selected{/if} value="1">启用</option>
                                                    <option {if $data->zt==2}selected{/if} value="2">禁用</option>
                                               </select> 
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">网站地址</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="dz" id="name" value="{$data->dz}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">提交</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
{/block}
