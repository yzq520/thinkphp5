{extend name="default/index"}

{block name="content"}
    <div class="panel-content">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover table-bordered text-center">
                                    <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>网站名称</th>
                                        <th>网站关键字</th>
                                        <th>网站LOGO</th>
                                        <th>网站版权</th>
                                        <th>状态</th>
                                        <th>网站地址</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {foreach $data as $v}
                                    <tr>
                                        <td>{$v['id']}</td>
                                        <td>{$v['name']}</td>
                                        <td>{$v['gjz']}</td>
                                        <td><img src="/photo/{$v['pic']}" width="35%"></td>
                                        <td>{$v['bq']}</td>
                                        <td>
                                            {if $v->zt==1}
                                            <span style="color:green">启用</span>
                                            {elseif $v->zt==2}
                                            <span style="color:red">禁用</span>
                                            {/if}
                                        </td>
                                        <td>{$v['dz']}</td>
                                        <td>
                                            <div class="btn-group btn-group-xs">
                                                <a href="/admin/config_edit/{$v->id}" class="btn btn-transparent">修改网站配置<i class="fa fa-pencil"></i>
                                                </a>
                                                	{if $v->zt==1}
                                                        <a href="/admin/config_jy/{$v->id}"><span style="color:red">禁用</span></a>
                                                    {elseif $v->zt==2}
                                                        <a href="/admin/config_qy/{$v->id}"><span style="color:green">启用</span></a>
                                                    {/if}
                                            </div>
                                        </td>
                                    </tr>
                                    {/foreach}
                                    </tbody>
                                </table>
                            </div>
                        </div>
{/block}
