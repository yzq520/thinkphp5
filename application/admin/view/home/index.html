{extend name="default/index"}

{block name="content"}
    <div class="panel-content">
                            <div class="table-responsive">
                            <form action="/admin/home_index" method="get">
                                用户名:<input type="text" name="name">
                                <input type="submit" value="查询">
                            </form>
                                <table class="table table-striped table-hover table-bordered text-center">
                                    <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>用户名</th>
                                        <th>注册时间</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {foreach $data as $v}
                                    <tr>
                                        <td>{$v['id']}</td>
                                        <td>{$v['name']}</td>
                                        <td>{$v.create_time}</td>
                                        <td>
                                            <div class="btn-group btn-group-xs">
                                                <a href="/admin/home_delete/{$v->id}" class="btn btn-transparent" onclick="return confirm('确定将此记录删除?')">删除用户<i class="fa fa-times"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    {/foreach}
                                    </tbody>
                                </table>
                                {:$data->render()}
                            </div>
                        </div>
{/block}
