{extend name="default/index"}

{block name="content"}
    <div class="panel-content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <form class="form-horizontal form-stripe" method="post" action="/admin/home_update/{$data->id}">
                                        <h6 class="mb-xlg text-center"><b>修改用户</b></h6>
                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">用户名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="name" id="name" value="{$data->name}" disabled>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password3" class="col-sm-2 control-label">状态</label>
                                            <div class="col-sm-10">
                                               <select name="dj" id="">
                                                    <option {if $data->dj==1}selected{/if} value="1">白银用户</option>
                                                    <option {if $data->dj==2}selected{/if} value="2">黄金用户</option>
                                                    <option {if $data->dj==3}selected{/if} value="3">铂金用户</option>
                                                    <option {if $data->dj==4}selected{/if} value="4">钻石用户</option>
                                               </select> 
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">提交</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
{/block}
