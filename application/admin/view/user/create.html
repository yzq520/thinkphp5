{extend name="default/index"}

{block name="content"}
    <div class="panel-content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <form class="form-horizontal form-stripe" method="post" action="/admin/user_save">
                                        <h6 class="mb-xlg text-center"><b>用户添加</b></h6>
                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">用户名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="uname" id="name" placeholder="用户名">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label">性别</label>
                                            <div class="col-sm-10">
                                                <input type="radio" name="sex" value="0">男
                                                <input type="radio" name="sex" value="1">女
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password3" class="col-sm-2 control-label">密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" name="pwd" id="password3" placeholder="密码">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password4" class="col-sm-2 control-label">确认密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" name="repwd" id="password4" placeholder="确认密码">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password3" class="col-sm-2 control-label">权限</label>
                                            <div class="col-sm-10">
                                               <select name="status" id="">
                                                    <option value="1">普通用户</option>
                                                    <option value="2">普通管理员</option>
                                                    <option value="3">超级管理员</option>
                                               </select> 
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">联系电话</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="phone" id="name" placeholder="联系电话">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">提交</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
{/block}
