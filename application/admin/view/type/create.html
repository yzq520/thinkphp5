{extend name="default/index"}

{block name="content"}
    <div class="panel-content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <form class="form-horizontal form-stripe" method="post" action="/admin/type_save">
                                        <h6 class="mb-xlg text-center"><b>分类添加</b></h6>
                                        <div class="form-group">
                                            <label for="password3" class="col-sm-2 control-label">父类名</label>
                                            <div class="col-sm-10">
                                               <select name="pid" id="">
                                                    <option value="0">顶级分类</option>
                                                    {foreach $data as $v}
                                                    <option {if $id==$v->id}selected{/if} value="{$v->id}">{:$v->typename}</option>
                                                    {/foreach}
                                               </select> 
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">分类名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="name" id="name" placeholder="用户名">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">提交</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
{/block}
