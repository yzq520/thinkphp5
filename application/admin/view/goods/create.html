{extend name="default/index"}

{block name="content"}
    <div class="panel-content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <form class="form-horizontal form-stripe" method="post" enctype="multipart/form-data" action="/admin/goods_save">
                                        <h6 class="mb-xlg text-center"><b>商品添加</b></h6>
                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">商品名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="name" id="name" placeholder="商品名">
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <label for="password3" class="col-sm-2 control-label">父类名</label>
                                            <div class="col-sm-10">
                                               <select name="type_id" id="">
                                                    {foreach $data as $v}
                                                    <option value="{$v->id}">{:$v->typename}</option>
                                                    {/foreach}
                                               </select> 
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">价格</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="price" id="name" placeholder="$">
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">图片</label>
                                            <div class="col-sm-10">
                                                <input type="file" name="pic" id="name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password3" class="col-sm-2 control-label">状态</label>
                                            <div class="col-sm-10">
                                               <select name="status" id="">
                                                    <option value="1">新品</option>
                                                    <option value="2">上架</option>
                                                    <option value="3">下架</option>
                                               </select> 
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">描述</label>
                                            <div class="col-sm-10">
                                                <textarea name="content" id="" cols="40" rows="5"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">提交</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
{/block}
