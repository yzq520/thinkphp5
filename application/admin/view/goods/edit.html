{extend name="default/index"}

{block name="content"}
    <div class="panel-content">
                            <div class="row">
                                <div class="col-sm-12">
                                    <form class="form-horizontal form-stripe" method="post" enctype="multipart/form-data" action="/admin/goods_update/{$data->id}">
                                        <h6 class="mb-xlg text-center"><b>商品修改</b></h6>
                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">商品名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="name" id="name" value="{$data->name}">
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <label for="password3" class="col-sm-2 control-label">父类ID</label>
                                            <div class="col-sm-10">
                                               <input type="text" class="form-control" disabled="disabled" name="type_id" id="name" value="{$data->type_id}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">价格</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="price" id="name" value="{$data->price}" placeholder="$">
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">图片</label>
                                            <div class="col-sm-10">
                                            	<input type="hidden" name="ypic" value="{$data->pic}">
                                                <input type="file" name="pic" id="name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password3" class="col-sm-2 control-label">状态</label>
                                            <div class="col-sm-10">
                                               <select name="status" id="">
                                                    <option {if $data['status']==1}selected{/if} value="1">新品</option>
                                                    <option {if $data['status']==2}selected{/if} value="2">上架</option>
                                                    <option {if $data['status']==3}selected{/if} value="3">下架</option>
                                               </select> 
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label">描述</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="content" value="{$data->content}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">提交</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
{/block}
